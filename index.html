<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Profiles</title>

    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
  </head>

  <body>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a>
        <div class="dropdown">
          <button class="country-dropdown">country</button>
          <div id="country-dropdown">country</div>
          <button class="gender-dropdown">gender</button>
          <div id="gender-dropdown">gender</div>
        </div>
    </div>

    <h1 id="header" onclick="location.reload()">Europe Connect</h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="search-container">
            <span class="search-icon material-symbols-outlined">search</span>
            <input
              id="search-box"
              onchange="searchByName()"
              type="search"
              class="form-control search-input"
              placeholder="Search by Name"
            />
          </div>
        </div>
        <div class="col-md-2">
          <div class="search-filter">
            <button class="openbtn" onclick="openNav()">&#9776; filter</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="randomUser" class="row"></div>
      <div id="btn-container">
        <button id="load-more" type="button" class="btn btn-dark btn-lg">
          Load more
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

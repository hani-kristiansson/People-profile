<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Profiles</title>

    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <h1>People Profiles</h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="search-container">
            <input id="search-box" onchange="searchByName()" type="text" class="form-control search-input" placeholder="Search by Name">
            <i class="fas fa-search search-icon"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <div id="randomUser" class="row"></div>
        <div id="btn-container">
          <button id="load-more" type="button" class="btn btn-dark btn-lg">Load more</button>
        </div>
    </div>
    
    <script src="index.js"></script>

  </body>
</html>

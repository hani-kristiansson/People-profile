<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Profiles</title>

    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      class="modal fade"
      id="connectModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="connectModal"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-body-titel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span>&times;</span>
            </button>
          </div>
          <div id="modal-body-greeting" class="modal-body"></div>
        </div>
      </div>
    </div>

    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <div>
        <button class="collapsible">Country</button>
        <div class="content">
          <form id="country-filter">
            <input type="checkbox" id="country1" name="country1" value="dk" />
            <label for="country1">Denmark</label>
            <br />
            <input type="checkbox" id="country2" name="country2" value="gb" />
            <label for="country2">UK</label>
            <br />
            <input type="checkbox" id="country3" name="country3" value="fr" />
            <label for="country3">France</label>
            <br />
            <input type="checkbox" id="country4" name="country4" value="de" />
            <label for="country3">Germany</label>
            <br />
            <input type="checkbox" id="country5" name="country5" value="es" />
            <label for="country3">Spain</label>
          </form>
        </div>
      </div>

      <div>
        <button class="collapsible">Gender</button>
        
        <div class="content">
          <form id="gender-filter">
            <input type="radio" id="gender1" name="gender" value="male" />
            <label for="gender1">Male</label>
            <br />
            <input type="radio" id="gender2" name="gender" value="female" />
            <label for="gender2">Female</label>
            <br />
            <input
              type="radio"
              id="gender3"
              name="gender"
              value="both"
              checked
            />
            <label for="gender2">Both</label>
          </form>
        </div>

      </div>

      <div id="filter-button">
        <div id="filter-button2">
          <button id="save-filter">Save</button>
          <button id="clear-filter">Clear</button>
        </div>
      </div>
    </div>

    <h1 id="header" onclick="location.reload()">Europe Connect</h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="search-container">
            <span class="search-icon material-symbols-outlined">search</span>
            <input
              id="search-box"
              onchange="searchByName()"
              type="search"
              class="form-control search-input"
              placeholder="Search by Name"
            />
          </div>
        </div>
        <div class="col-md-2">
          <div class="search-filter">
            <button class="openbtn" onclick="openNav()">&#9776; filter</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="randomUser" class="row"></div>
      <div id="btn-container">
        <button id="load-more" type="button" class="btn btn-dark btn-lg">
          Load more
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
